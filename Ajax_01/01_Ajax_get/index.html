<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-4 text-center">01 AJAX GET</h1>

        <div id="demo" class="col-md-8 offset-md-2 alert alert-success"></div>

        <button type="button" id="action" class=" col-md-6 offset-md-3 btn btn-dark text-center">Charger fichier txt</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    // On selectionne le DOM auquel on associe la méthode 'ready' qui executera la fonction une fois que le DOM sera chargé complétment    
    $(document).ready(function(){
        // On selectionne le bouton id '#action' auquel on associe l'événement click, pour chaque click, on execute la fonction anonyme
        $('#action').click(function(){
            // "ajax" est une methode jquery qui permet d'envoyer des requétes AJAX en HTTP grace a l'object javascript 
            // XMLHttpRequest (objet permettant les requétes HTTP)
            $.ajax({
                url : "Ajax_info.txt", // URL de destination de la requéte
                dataType : "text",     // type de données 
                success : function(data){
                // en cas de succées, la fonction anonyme s'execute  : 
                // il y a toujuors 2 requetes AJAX : une allé et une retour
                // Le resultat de la requete se trouve dans l'objet representé par 'data'
                    $('#demo').html(data); // on selectionnne la div id 'demo' auquel on accroche le resultat de la requéte AJAX, donc du contenue 
                    // du fichier
                 
                }
            })
        });

    });

    
    
    </script>
  </body>
</html>
